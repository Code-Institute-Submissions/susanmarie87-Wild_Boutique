{% extends 'base.html' %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}" type="text/css">
{% endblock %}

{% block content %}
<div class="overlay-contact"></div>
<h1 class="products-title"><strong>Contact Us</strong></h1>

<!-- Contact Form (code snippet adapted from www.W3schools.com) -->
<div class="container">
        <form id="contact" action="" method="POST">
                {% csrf_token %}
                {{ form }}
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="firstname" placeholder="First Name" required>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lastname" placeholder="Last Name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email Address" required>
                <label for="subject">Subject:</label>
                <textarea id="subject" name="subject" placeholder="Message" style="height:200px"></textarea>
                <button id="contact-form-submit" class="btn btn-black rounded-0" value="submit">Submit</button>
        </form>

        <div class="col-12 information-format">
                <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i
                                class="fab fa-instagram social-icons"></i></a>
                <a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i
                                class="fab fa-facebook social-icons"></i></a>
                <a href="https://www.twitter.com/" target="_blank" aria-label="Twitter"><i
                                class="fab fa-twitter social-icons"></i></a>
        </div>


        {% endblock %}
